<div class="container-toolbar">
  <mat-form-field appearance="outline">
      <mat-label>Pesquisa</mat-label>
      <input matInput placeholder="Busque no HerbÃ¡rio" (keyup)="filter($event.target.value)">
  </mat-form-field>
  <button mat-raised-button color="primary" routerLink="/Planta/new">Nova Planta</button>
</div>
<div class="div-table mat-elevation-z8">    
  <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="Nome Popular">
          <th mat-header-cell *matHeaderCellDef>Nome Popular</th>
          <td mat-cell *matCellDef="let element"> {{ element.nomePopular }} </td>
      </ng-container>

      
      <ng-container matColumnDef="Nome Cientifico">
          <th mat-header-cell *matHeaderCellDef>Nome Cientifico</th>
          <td mat-cell *matCellDef="let element"> {{ element.nomeCientifico }} </td>
      </ng-container>
      
      <ng-container matColumnDef="Propriedades">
          <th mat-header-cell *matHeaderCellDef>Propriedades</th>
          <td mat-cell *matCellDef="let element"> {{ element.propriedades }} </td>
      </ng-container>

      <ng-container matColumnDef="Utilidade">
          <th mat-header-cell *matHeaderCellDef>Utilidade</th>
          <td mat-cell *matCellDef="let element"> {{ element.utilidade }} </td>
      </ng-container>

      <ng-container matColumnDef="uid">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="actions">
              <button mat-button routerLink="/Planta/{{element.uid}}">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-button>
                  <mat-icon (click)="delete(element)">delete</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns;"></tr>              
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>              
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20,50,100]" showFirstLastButtons></mat-paginator>
</div>
